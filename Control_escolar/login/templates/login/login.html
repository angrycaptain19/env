{% extends 'login/base.html' %}
{% block title %}Inicio de sesion{% endblock %}


{% block content %}
<section style="background-image: url('http://www.lania.mx/wp-content/uploads/2021/01/Primero.png'); 
    background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="mask d-flex justify-content-center align-items-center">
        <div class="container py-5 my-5">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-6 col-xl-5">
                    <div class="text-center">
                        <h2 class="btn btn-indigo btn-block">Por favor, inicia sesión</h2>
                    </div>
                    <div class="card">
                        <div class="card-body z-depth-2 px-4">
                            <div class="md-form mt-3">
                                <i class="fa fa-user prefix grey-text"></i>
                                <input type="text" id="form3" class="form-control">
                                <label for="form3">Nombre de usuario</label>
                            </div>
                            <div class="md-form">
                                <i class="fas fa-key prefix grey-text"></i>
                                <input type="password" id="form4" class="form-control">
                                <label for="form4">Contraseña</label>
                            </div>
                            <div class="text-center my-3">
                                <a href="{% url 'index' %}" class="btn blue-gradient">Ingresar</a>
                            </div>
                            <div class="text-center my-3">
                                <p><a href="{% url 'password_reset' %}">Recordar contraseña</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
