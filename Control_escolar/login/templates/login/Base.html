<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  {% load static %}
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'login/img/card.ico' %}" />
  <title>{% block title %}{% endblock %} | Control Escolar</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'login/css/mdb.min.css' %}">
  <!-- Your custom styles  -->
  <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>

<body>
  <!--Encabezado-->
  <div class="container-for-admin">

    <nav class="navbar navbar-expand-md navbar-dark  " id="grad">
      <a class="navbar-brand " id="img-logo" href="#!">
        <img src="http://www.lania.mx:8001/static/ControlEscolar/images/Logo2.png" height="35" alt="logo Lania">
      </a>
    </nav>


    <!--Contenido -->

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class=" font-small" id="grad">
      <div class="footer-copyright text-center py-3">
        <p id="color-letra"> &copy; Todos los derechos reservados 2021, LANIA </p>
      </div>
    </footer>
  </div>


  <script type="text/javascript" src="{% static 'login/js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'login/js/popper.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'login/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'login/js/mdb.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'login/js/script.js' %}"></script>
</body>

</html>
